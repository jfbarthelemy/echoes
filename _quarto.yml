  #   keep-tex: false
  #   default-image-extension: pdf

crossref:
  fig-title: "Fig."
  fig-prefix: "Fig."
  tbl-title: "Tab."
  tbl-prefix: "Tab."
  eq-prefix: ""

editor:
  render-on-save: true

jupyter: python3
execute:
  freeze: auto
  echo: true
  warning: false
  error: false
  keep-ipynb: false
