project:
  type: book
  output-dir: site

book:
  title: "Echoes"
  subtitle: "Extended Calculator of HOmogEnization Schemes"
  author: "Jean-François Barthélémy"
  cover-image: _img/cover.html
  favicon: _img/cover.html
  site-url: https://jfbarthelemy.github.io/echoes/
  repo-url: https://github.com/jfbarthelemy/echoes/
  repo-branch: main
  repo-actions: [edit]
  sharing: [twitter, facebook, linkedin]
  date: last-modified
  sidebar:
    collapse-level: 1
  chapters:
    - index.qmd
    - intro.qmd
    - part: "Elements of tensor calculus"
      chapters: 
        - tensor_calculus/kelvin_mandel.qmd
        - tensor_calculus/rot_matrices.qmd
    - references.qmd
  appendices:
    - appendices/tensor_algebra.qmd
    - appendices/hill_elas.qmd
    - appendices/basics_elas.qmd

number-depth: 2

tbl-cap-location: bottom

bibliography: echoes.bib
csl: https://www.zotero.org/styles/elsevier-harvard
link-citations: true

format:
  # latex:
  #   pdf-engine: lualatex
  #   mainfont: TeX Gyre Termes X
  #   mathfont: TeX Gyre Termes Math
  #   monofont: TeX Gyre Cursor
  #   sansfont: TeX Gyre Heros
  #   include-in-header: _config/_macros.tex
  html:
    # theme: journal
    theme:
      - brand
      - _config/customjfb.scss
    # css: _config/styles.css
    toc: true
    page-layout: full
    code-overflow: wrap
    code-block-bg: "#EBF1D4"
    code-block-border-left: "#448D60"
    code-fold: true
    code-link: true
    code-tools: false
    echo: true
    html-math-method: mathjax
    fontsize: 100%
    include-before-body: _config/_macros_html.md
    default-image-extension: html
  pdf:
    documentclass: scrreprt
    pdf-engine: lualatex
    classoption: DIV=12
    papersize: a4
    mainfont: TeX Gyre Pagella
    sansfont: TeX Gyre Heros
    monofont: JuliaMono
    # mathfont: TeX Gyre Termes Math
    highlight-style: tango
    include-in-header:
      - _config/_preamble.tex
      - _config/_macros.tex
    keep-tex: false
    default-image-extension: pdf

crossref:
  fig-title: "Fig."
  fig-prefix: "Fig."
  tbl-title: "Tab."
  tbl-prefix: "Tab."
  eq-prefix: ""

editor:
  render-on-save: true

jupyter: python3
execute:
  freeze: auto
  echo: true
  warning: false
  error: false
  keep-ipynb: false
