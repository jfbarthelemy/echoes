project:
  type: book
  output-dir: docs

book:
  title: "Echoes"
  subtitle: "Extended Calculator of HOmogEnization Schemes"
  author: "Jean-François Barthélémy"
  # cover-image: images/cover.png
  site-url: https://jfbarthelemy.github.io/echoes/
  repo-url: https://github.com/jfbarthelemy/echoes/
  repo-branch: main
  repo-actions: [edit]
  sharing: [twitter, facebook, linkedin]
  date: last-modified
  chapters:
    - index.qmd
    - intro.qmd
    - part: hom_elas.qmd
      chapters: 
        - basics_elas.qmd
        - eshelby_elas.qmd
        - cracks_elas.qmd
        - mrp_elas.qmd
        - schemes_elas.qmd
    - part: hom_cond.qmd
      chapters: 
        - basics_cond.qmd
        - eshelby_cond.qmd
        - cracks_cond.qmd
        - mrp_cond.qmd
        - schemes_cond.qmd
    - part: nonlinear_hom.qmd
      chapters: 
        - second_order_moments.qmd
        - conc_tensor_deriv.qmd
        - schemes_deriv.qmd
    - part: viscoelas_freq.qmd
      chapters: 
        - basics_freq.qmd
        - schemes_freq.qmd
    - part: viscoelas_time.qmd
      chapters: 
        - basics_time.qmd
        - schemes_time.qmd
    - part: examples.qmd
      chapters: 
        - concrete_strength.qmd
        - "..."
    - references.qmd
  appendices:
    - tensor_algebra.qmd
    - hill_elas.qmd
    - hill_cond.qmd

tbl-cap-location: bottom

bibliography: echoes.bib
csl: config/elsevier-harvard
link-citations: true

format:
  html:
    theme: journal
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    code-fold: true
    coce-link: true
    echo: true
    html-math-method: mathjax
    fontsize: normal
  pdf:
    documentclass: scrreprt
    pdf-engine: lualatex
    highlight-style: tango
    include-in-header:
      - config/_preamble.tex
      - config/_macros.tex
    keep-tex: false

crossref:
  fig-title: "Fig."
  tbl-title: "Tab."
  eq-prefix: ""

engine: jupyter
execute:
  freeze: auto
  echo: true
  warning: false
  error: false
  keep-ipynb: false
